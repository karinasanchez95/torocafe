<!DOCTYPE html>
<html lang="es">

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f5f5f5; /* Fondo claro */
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra suave en la parte inferior del encabezado */
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 250px; /* Tamaño ajustado del logotipo */
    margin-right: 10px; /* Espacio entre los logotipos */
}

nav {
    flex: 1; /* Ocupa todo el espacio restante */
    text-align: center; /* Centrar elementos dentro de nav */
}

.nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center; /* Centrar elementos horizontalmente */
}

.nav-links li {
    margin-left: 20px;
}

.nav-links li a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: #333;
    background-color: #ffffff;
    border: 1px solid #4CAF50; /* Borde sólido verde */
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

.nav-links li a:hover {
    background-color: #4CAF50; /* Fondo verde al pasar el mouse */
    color: #ffffff; /* Texto blanco al pasar el mouse */
    border-color: #4CAF50; /* Borde verde al pasar el mouse */
}


.menu-section {
    padding: 40px 20px;
    text-align: center;
    background-color: #c1e1c1; /* Color verde pastel */
    display: flex;
    flex-wrap: wrap; /* Envuelve los elementos del menú */
    justify-content: center; /* Centra los elementos horizontalmente */
}

.menu-section h1 {
    margin-bottom: 40px;
    color: #333;
}

.menu-item {
    background-color: white;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 250px;
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s;
}

.menu-item:hover {
    transform: translateY(-5px); /* Efecto de elevación sutil al pasar el mouse */
}

.menu-item a {
    text-decoration: none;
    color: inherit;
    text-align: center;
}

.menu-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

.menu-item h3 {
    margin: 0;
    color: #333;
}

.menu-item p {
    margin: 5px 0;
    color: #666;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: white;
}

.promociones {
    padding: 40px 20px;
    text-align: center;
    background-color: #c1e1c1; /* Color verde pastel */
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.promocion {
    background-color: white;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s;
}

.promocion:hover {
    transform: translateY(-5px); /* Efecto de elevación sutil al pasar el mouse */
}

.promocion img {
    width: auto;
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.promociones h2 {
    text-align: center;
}

</style>

<header>
    <div class="logo-container">
        <img src="logo.jpg" alt="ToroCafe" class="logo">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="promociones.html">Promociones</a></li>
        </ul>
    </nav>
    <img src="Picture1.png" alt="Picture1" class="logo">
</header>

<body>
   
   
    <main>
        <section class="promociones">
            <h2>Promociones</h2>
           
            <div class="promocion">
                <h3>Martes 2x1 en Hamburguesas</h3>
                <img src="hambu.png" alt="Hamburguesa">
                <p>Disfruta de nuestra promoción de 2x1 en hamburguesas todos los martes.</p>
            </div>
            <div class="promocion">
                <h3>Viernes 20% de Descuento en Burritos</h3>
                <img src="burrito.png" alt="Burrito">
                <p>Obtén un 20% de descuento en burritos todos los viernes.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ToroCafe. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
