<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - ToroCafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f5f5f5; /* Fondo claro */
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra suave en la parte inferior del encabezado */
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 250px; /* Tamaño ajustado del logotipo */
    margin-right: 10px; /* Espacio entre los logotipos */
}

nav {
    flex: 1; /* Ocupa todo el espacio restante */
    text-align: center; /* Centrar elementos dentro de nav */
}

.nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center; /* Centrar elementos horizontalmente */
}

.nav-links li {
    margin-left: 20px;
}

.nav-links li a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: #333;
    background-color: #ffffff;
    border: 1px solid #4CAF50; /* Borde sólido verde */
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

.nav-links li a:hover {
    background-color: #4CAF50; /* Fondo verde al pasar el mouse */
    color: #ffffff; /* Texto blanco al pasar el mouse */
    border-color: #4CAF50; /* Borde verde al pasar el mouse */
}


.menu-section {
    padding: 40px 20px;
    text-align: center;
    background-color: #c1e1c1; /* Color verde pastel */
    display: flex;
    flex-wrap: wrap; /* Envuelve los elementos del menú */
    justify-content: center; /* Centra los elementos horizontalmente */
}

.menu-section h1 {
    margin-bottom: 40px;
    color: #333;
}

.menu-item {
    background-color: white;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 250px;
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s;
}

.menu-item:hover {
    transform: translateY(-5px); /* Efecto de elevación sutil al pasar el mouse */
}

.menu-item a {
    text-decoration: none;
    color: inherit;
    text-align: center;
}

.menu-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

.menu-item h3 {
    margin: 0;
    color: #333;
}

.menu-item p {
    margin: 5px 0;
    color: #666;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: white;
}

</style>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="ToroCafe" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="promociones.html">Promociones</a></li>
            </ul>
        </nav>
        <img src="Picture1.png" alt="Picture1" class="logo">
    </header>

    <main>
        <section class="menu-section">
            <div class="menu-item">
                <a href="comida.html">
                    <img src="comidaa.jpg" alt="Comida" class="menu-img">

                    <h3>Comida</h3>
                    <p>Burritos, hamburguesas, boneless y más</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="ensaladas.html">
                    <img src="ensaladas.png" alt="Ensaladas" class="menu-img">
                    
                    <h3>Ensaladas</h3>

                    <p>Escoge tus ingredientes</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="bebidas.html">
                    <img src="bebidas.png" alt="Bebidas" class="menu-img">
                    <h3>Bebidas</h3>
                    <p>Coca-Cola, Fanta, Sprite y más</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="snacks.html">
                    <img src="snack.png" alt="Snacks" class="menu-img">
                    <h3>Snacks</h3>
                    <p>Papitas, galletas, dulces y más</p>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ToroCafe. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
